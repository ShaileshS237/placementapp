<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h1>Hey There.<br>
      Sign up,<br>
      To Get Started<br>
      </h1>
    <mat-form-field appearance="outline">
      <mat-label>Enter Your Name.</mat-label>
      <input type="text" matInput >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Enter Your Mobile No.</mat-label>
      <input type="number" matInput >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Enter Your Email ID.</mat-label>
      <input type="email" matInput >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Enter Your Date of Birth.</mat-label>
      <input  matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button class="my-class" mat-flat-button color="primary">Login</button>
    <h5>Already Register? <span style="font-weight: 700;" [routerLink]="['/login']" routerLinkActive="router-link-active" >Login Now.</span></h5>
  </div>

  mat-ho
</ion-content>
